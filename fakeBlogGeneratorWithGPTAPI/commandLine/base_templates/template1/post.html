<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="keywords" content="{{ post.seo }}" />
    <meta name="author" content="{{ site.site.name }}" />
    <title>{{ site.site.name }} - Blog</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link href="/css/styles.css" rel="stylesheet" />
    {% if site.details.random_text == '1' %}
    <meta name="{{ site.details.random_1 }}" content="{{ site.details.random_2 }}" />
    {% endif %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">{{ site.site.name }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Blog</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li> -->
                </ul>
            </div>
        </div>
    </nav>
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <section class="banner" style="background-image: url(/images/bannerImage.png);">
                    <div class="banner-content">
                        <h1>Article</h1>
                    </div>
                </section>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card mb-4 mx-auto">
                            <a href="/posts/{{ post.uri }}{% if site.details.use_rewrite != " 1" %}.html{% endif %}">
                                <img class="card-img-post"
                                    src="data:image/jpeg;base64,{{ post.image.decode('utf-8') }}" alt="..." />
                            </a>
                            <div class="card-body">
                                <div class="small text-muted">{{ post.posted }} -
                                    By <a href="/authors/{{ post.author }}{% if site.details.use_rewrite != " 1"
                                        %}.html{% endif %}">{{ site.authors[post.author].name }} </a></div>
                                <h2 class="card-title h4">{{ post.title }}</h2>
                                <br>
                                <p class="card-text-post" style="white-space: pre-wrap;">{{ post.text }}</p>
                                <a class="btn" style="background-color: black; color: white;" href="/">More
                                    articles</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="respond" class="comment-respond">
            <h3 id="reply-title" class="comment-reply-title">Leave a Comment</h3>
            <form action="" method="get" id="fl-comment-form" class="fl-comment-form">
                <div class="form-group">
                    <textarea id="fl-comment" name="" class="form-control" cols="40" rows="8" tabindex="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="fl-author" style="width: 70px;"><strong>Name</strong></label>
                    <input type="text" id="fl-author" name="" class="form-control" value="" tabindex="1" aria-required="true">
                </div>
                <div class="form-group">
                    <label for="fl-email" style="width: 70px;"><strong>Email</strong></label>
                    <input type="text" id="fl-email" name="" class="form-control" value="" tabindex="2" aria-required="true">
                </div>
                <div class="form-group">
                    <label for="fl-url" style="width: 70px;"><strong>Website</strong></label>
                    <input type="text" id="fl-url" name="" class="form-control" value="" tabindex="3">
                </div>
                <!-- Closing tag for the form -->
                <div class="form-submit">
                    <input name="submit" style="background-color: black; color: white;" type="submit" id="fl-comment-form-submit" class="btn" value="Submit Comment">
                </div>
            </form>
        </div>
    <footer class="py-5 bg-dark">
        <div class="container-image bg-dark">
            <p class="m-0 text-center text-white">Copyright &copy; 2023</p>
            <p class="p-image">
                <a href="https://www.facebook.com/">
                    <img class="icons_images" src="/images/facebook.svg" alt="Facebook Icon" style="background: white; border-radius: 30%;">
                </a>
            </p>
            <p class="p-image">
                <a href="https://twitter.com/">
                    <img class="icons_images" src="/images/twitter.svg" alt="Twitter Icon" style="background: white; border-radius: 30%;">
                </a>
            </p>
            <p class="p-image">
                <a href="https://www.tiktok.com/">
                    <img class="icons_images" src="/images/tiktok.svg" alt="TikTok Icon" style="background: white; border-radius: 30%;">
                </a>
            </p>
            <p class="p-image">
                <a href="https://www.youtube.com/">
                    <img class="icons_images" src="/images/youtube.svg" alt="YouTube Icon" style="background: white; border-radius: 30%;">
                </a>
            </p>
        </div>
    </footer>
    {% if site.details.use_cdn == "1" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% else %}
    <script src="/js/bootstrap.bundle.min.js"></script>
    {% endif %}
    <script src="/js/scripts.js"></script>
    <script>
        // Get a reference to the submit button
        var submitButton = document.getElementById("fl-comment-form-submit");
    
        // Add a click event listener to the submit button
        submitButton.addEventListener("click", function () {
            // Redirect the user to the desired page
            window.location.href = "//posts/{{ post.uri }}"; // Replace with your actual URL
        });
    </script>
</body>

</html>
