server {
	listen 90 default_server;
	listen [::]:90 default_server;


	root /var/www/html;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;

	server_name _;

	location / {
	root /var/www/html/website/site_builder_1; #for template 2 change the number at the end (site_builder_2)
	index index.html;
 	}
}
