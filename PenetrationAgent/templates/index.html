<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-card {
            margin-bottom: 1rem;
        }
        .loading {
            display: none;
        }
        .stage-indicator {
            font-size: 0.9rem;
            color: #666;
        }
        .recommendation {
            margin-bottom: 0.5rem;
        }
        .service-badge {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Vulnerability Scanner</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Enter IP Addresses</h5>
                <p class="card-text">Enter one IP address per line</p>
                <textarea id="ipList" class="form-control mb-3" rows="10" placeholder="Enter IP addresses..."></textarea>
                <button id="scanButton" class="btn btn-primary">Start Scan</button>
            </div>
        </div>

        <div id="loading" class="loading text-center mb-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Scanning in progress...</p>
        </div>

        <div id="results"></div>
    </div>

    <script>
        document.getElementById('scanButton').addEventListener('click', async () => {
            const ipList = document.getElementById('ipList').value
                .split('\n')
                .map(ip => ip.trim())
                .filter(ip => ip);

            if (ipList.length === 0) {
                alert('Please enter at least one IP address');
                return;
            }

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const scanButton = document.getElementById('scanButton');

            loading.style.display = 'block';
            results.innerHTML = '';
            scanButton.disabled = true;

            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ip_list: ipList }),
                });

                const data = await response.json();

                if (response.ok) {
                    Object.entries(data).forEach(([ip, scanData]) => {
                        if (scanData.error) {
                            const card = document.createElement('div');
                            card.className = 'card result-card';
                            card.innerHTML = `
                                <div class="card-header">
                                    <h5 class="mb-0">IP: ${ip}</h5>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-warning">${scanData.error}</div>
                                </div>
                            `;
                            results.appendChild(card);
                            return;
                        }

                        const card = document.createElement('div');
                        card.className = 'card result-card';
                        
                        const servicesHtml = Object.entries(scanData.services)
                            .map(([port, service]) => `
                                <span class="badge bg-primary service-badge">
                                    Port ${port}: ${service}
                                </span>
                            `).join('');

                        const recommendationsHtml = scanData.recommendations
                            .map(rec => `
                                <div class="recommendation">
                                    <i class="bi bi-lightbulb"></i> ${rec}
                                </div>
                            `).join('');

                        card.innerHTML = `
                            <div class="card-header">
                                <h5 class="mb-0">IP: ${ip}</h5>
                                <div class="stage-indicator">
                                    Scan completed at: ${new Date(scanData.timestamp).toLocaleString()}
                                </div>
                            </div>
                            <div class="card-body">
                                <h6>Open Ports:</h6>
                                <div class="mb-3">
                                    ${scanData.open_ports.join(', ')}
                                </div>
                                <h6>Detected Services:</h6>
                                <div class="mb-3">
                                    ${servicesHtml}
                                </div>
                                <h6>Recommendations:</h6>
                                <div class="recommendations">
                                    ${recommendationsHtml}
                                </div>
                            </div>
                        `;
                        results.appendChild(card);
                    });
                } else {
                    alert(data.error || 'An error occurred during scanning');
                }
            } catch (error) {
                alert('An error occurred while communicating with the server');
            } finally {
                loading.style.display = 'none';
                scanButton.disabled = false;
            }
        });
    </script>
</body>
</html>
